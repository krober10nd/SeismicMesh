[tox]
envlist = py3
isolated_build = True

[mpi]
mpiexec = {env:MPIEXEC:mpiexec}

[testenv]
deps =
    exdown
    requests
    pytest
    pytest-cov
    mpi4py
whitelist_externals = {[mpi]mpiexec}
commands =
    {[mpi]mpiexec} -n 2 pytest --cov {envsitepackagesdir}/SeismicMesh --cov-report xml --cov-report term
